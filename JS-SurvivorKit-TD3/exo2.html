<body>
    <p> Ceci est un paragraphe </p>

    <script>
        (function ($) {
            $.fn.expand = function () {
                $size = 15;  

                this.hover(function () {
                    $size++;
                    $(this).css("cursor", 'pointer');
                    $(this).css("fontSize", $size+'px');
                })  
            };
            $("p").expand();
        }(jQuery));

    </script>
</body>
